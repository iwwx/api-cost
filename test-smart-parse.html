<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能解析测试</title>
  <style>
    body {
      font-family: monospace;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
    }
    .success {
      color: #28a745;
    }
    .warning {
      color: #ffc107;
    }
  </style>
</head>
<body>
  <h1>智能粘贴解析测试</h1>

  <h3>测试用例:</h3>
  <textarea id="testInput" placeholder="粘贴包含 API 信息的文本...">Base URL:https://kiro2api-node.zeabur.app
key:sk-hdushdgsg988hfuhftte6bbst5rwvv
协议:Anthropic</textarea>

  <button onclick="testParse()">解析</button>

  <div id="result" class="result"></div>

  <script type="module">
    import { parseApiInfo, formatParseResult } from './src/utils/smartParse.js'

    window.testParse = function() {
      const input = document.getElementById('testInput').value
      const result = parseApiInfo(input)
      const formatted = formatParseResult(result)

      document.getElementById('result').innerHTML = `
        <h3>解析结果:</h3>
        <p><strong>URL:</strong> <span class="${result.url ? 'success' : 'warning'}">${result.url || '未识别'}</span></p>
        <p><strong>Keys (${result.keys.length}):</strong></p>
        <pre>${result.keys.length > 0 ? result.keys.join('\n') : '未识别'}</pre>
        <hr>
        <h3>格式化预览:</h3>
        <pre>${formatted || '无数据'}</pre>
        <hr>
        <h3>原始数据:</h3>
        <pre>${JSON.stringify(result, null, 2)}</pre>
      `
    }

    // 自动执行一次
    window.testParse()
  </script>
</body>
</html>
